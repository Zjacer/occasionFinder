<table border=2 class="table table-striped">
    <tr>
        <th>Item image</th>
        <th>Item name</th>
        <th>Old price</th>
        <th>New price</th>
    </tr>
    
    <tr ng-controller="_xkomdata">
        <td><center></img><img src="{{xkomArrayData[0]}}"></img><center></td>
        <td>{{xkomArrayData[1]}}
            <br><center><a href="https://x-kom.pl/"><img src="res/logo_xkom.jpg"></a><center></td>
        <td>{{xkomArrayData[2]}} PLN</td>
        <td>{{xkomArrayData[3]}} PLN</td>
    </tr>
    
    <tr ng-controller="_altodata">
        <td><center></img><img src="{{altoArrayData[0]}}"></img><center></td>   
        <td>{{altoArrayData[1]}}
            <br><center><a href="https://al.to"><img src="res/logo_alto.jpg"></a><center></td>
        <td>{{altoArrayData[2]}} PLN</td>
        <td>{{altoArrayData[3]}} PLN</td>
    </tr>

    <tr ng-controller="moreleController">
        <td><center></img><a href="{{moreleModel.ItemLink}}"><img src="{{moreleModel.ItemSrc}}"></img></a><center></td>   
        <td>{{moreleModel.ItemName}}
             <br><a href="https://www.morele.net/"><img src="res/logo_morele.jpg"></a><center></td>
        <td>{{moreleModel.OldPrice}} PLN</td>
        <td>{{moreleModel.NewPrice}} PLN</td>
    </tr>
</table>
